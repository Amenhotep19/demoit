<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demoit</title>
  <link rel="stylesheet" href="./vendor/codemirror/codemirror.css">
  <style>
      html {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, Verdana;
        color: #000;
        background: #fff;
        font-size: 20px;
        line-height: 20px;
        fill: currentColor;
      }
      svg {
        fill: currentColor;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .left, .right {
        vertical-align: top;
        float: left;
        height: 100%;
      }
      .js-code-editor {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .CodeMirror {
        height: 100%;
        transition: opacity 300ms;
        -webkit-transition: opacity 300ms;
        opacity: 1;
      }
      .CodeMirror-lines {
        padding: 1em;
      }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="output"></div>
      <div class="console"></div>
    </div>
    <div class="right">
      <div class="js-code-editor"></div>
    </div>
  </div>

  <script src="./vendor/codemirror/codemirror.js"></script>
  <script src="./vendor/codemirror/javascript.js"></script>
  <script src="./vendor/codemirror/xml.js"></script>
  <script src="./vendor/codemirror/jsx.js"></script>
  <script src="./vendor/split.js"></script>
  <script src="./vendor/babel-6.26.0.js"></script>
  <script src="./vendor/babel-polyfill@6.26.0.js"></script>
  <script src="./demoit.js"></script>

</body>
</html>
